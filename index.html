<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {

    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      width: 33.3%;
      padding: 5px;
    }
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    h1 {
      font-size: 128px;
    }
    h2 {
      font-size: 100px;
    }
    p {
      font-size: 26px;
    }
    a {
      font-size: 75px;
    }
  </style>

</head>

<body>
  <main>
    <h1>
      <center>Serafima Ermolenko</center>
    </h1>
    <div class="row">
      <div class="column">
        <img src="Garibaldi.JPG" alt="image 1" style="width: 100%">
      </div>
      <div class="column">
        <img src="beach.jpg" alt="image 2" style="width: 100%">
      </div>
      <div class="column">
        <img src="PinkMountian.JPG" alt="image 3" style="width: 100%">
      </div>
    </div>
    <h2>
      <center>ABOUT ME</center>
    </h2>
    <p><center>Hello, my name is Sera</center></p>
    <h2>
      <center>Projects</center>
    </h2>
    <h2>
      <center><a href="./Page2.html">Project 1</a></center>
    </h2>
  </main>
</body>

</html>

        
</html>
